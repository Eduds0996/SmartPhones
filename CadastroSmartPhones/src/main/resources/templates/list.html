<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <title>TCC</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Funcionários</h1>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{/smartPhone/cadastro}">Novo funcionario</a>
    </div>
    <hr/>

    <div th:if="${smartphone != null}">
        <h4>
            Funcionarios
        </h4>

        <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem}">mensagem</span>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>		
            	<th>Marca</th>
				<th>Memoria</th>
				<th>Modelo</th>
				<th>Preço</th>				
            </tr>
            </thead>
            <tr th:each="smartphone : ${smartphone}">
                        <td th:text="${smartphone.marca}"></td>
						<td th:text="${smartphone.memoria}"></td>
						<td th:text="${smartphone.modelo}"></td>
						<td th:text="${smartphone.preco}"></td>												
                <td>
                    <a class="btn btn-sm btn-danger" th:href="@{/smartPhone/{id}/remover(id=${smartphone.id})}">Excluir</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(smartphone)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 smartphones cadastrados!
        </div>
    </div>
    <hr/>

    <a class="btn btn-light" href="/home">Voltar</a>
    <hr/>

    <footer class="footer">
        <p>&copy; TCC</p>
    </footer>

</div>
</body>
</html>
